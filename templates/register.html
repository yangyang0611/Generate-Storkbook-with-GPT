<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/header.css" />
    <link rel="stylesheet" href="./static/css/register.css" />
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="/">AI Storybook Generation Website</a></div>
            <ul class="links">
                <li><a href="register">註冊</a></li>
                <li><a href="login">登入</a></li>
                <li><a href="about">關於</a></li>
                <li><a href="images">圖片</a></li>
                <li><a href="/">登出</a></li>
            </ul>
            <a href="login" class="action_btn">創作</a>
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="register">註冊</a></li>
            <li><a href="about">登入</a></li>
            <li><a href="server">關於</a></li>
            <li><a href="video">影片</a></li>
            <li><a href="images">圖片</a></li>
            <li><a href="/">登出</a></li>
            <li><a href="login" class="action_btn">創作</a></li>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/register">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-orange">Register</button>
                        </form>
                        <hr>
                        <p class="text-center">Already have an account? <a href="/login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const toggleBtn = document.querySelector('.toggle_btn')
        const toggleBtnIcon = document.querySelector('.toggle_btn i')
        const dropDownMenu = document.querySelector('.dropdown_menu')

        toggleBtn.onclick = function() {
            dropDownMenu.classList.toggle('open')
            const isOpen = dropDownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ? 'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
</body>
</html>
